language: node_js

node_js:
  - lts/*

before_install:
  - npm install --global web-ext eslint
  - npm install standard eslint-config-standard eslint-plugin-standard eslint-plugin-promise eslint-plugin-import eslint-plugin-node

job:
  include:
    - stage: lint
      script:
        - make lint
    - stage: build
      script:
        - make build
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: ./web-ext-artifacts/standard_notes_clipper-*-an+fx.xpi
        draft: true
        skip_cleanup: true
        on:
          tags: true

stages:
  - name: test
    script: skip
  - lint
  - name: build
    if: tag IS present
